# Render Blueprint - Backend + Web tek servis (opsiyonel)
services:
  - type: web
    name: sfr-cloud
    runtime: node
    buildCommand: npm install && cd web && npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: SERVE_WEB_STATIC
        value: web/dist
      - key: JWT_SECRET
        generateValue: true
